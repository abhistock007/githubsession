    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>

    <style>
        .box {
            border: 1px solid black;
            display: inline-block;
            width: 10%; height: 50px; text-align: center; margin-top: 2vw; line-height: 3vw;
        }
        .box2 {
            /* visibility: hidden; */
            display: none;
        }
        .span1 {
            display: block;
        }
    </style>
</head>
<body>
    <div class="box">box 1</div>
    <div class="box box2">box 2</div>
    <div class="box">box 3</div>
    <span class="span1">HI</span>
    <span class="span1">I am </span>
    <span class="span1">Prepbytes</span>
</body>
