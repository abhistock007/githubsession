<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .first{
            color:green;
            background-color:lightcyan;
            font-size: 40px;
            font-family: cursive;
            letter-spacing: 1px;
            text-decoration:line-through;
        }
        h1{
            color:lightseagreen;
        }
        body{
            background-image: url("https://media.istockphoto.com/vectors/logo-of-a-green-life-tree-with-roots-and-leaves-vector-illustration-vector-id1130887322?k=20&m=1130887322&s=612x612&w=0&h=dPVnCDJ4ocIqtn51iJDzEKdesx_RikdT74asv81jJdk=");
            background-repeat: repeat-x;
            border-radius: 50px;
        }

        #second{
            color:lightsalmon;
            border: 5px solid black;
            padding: 100px;
            margin:20px 20px 20px 100px;
            border-radius: 150px;
            background-image: url("https://t3.ftcdn.net/jpg/02/16/96/68/400_F_216966859_DWSBV7Xiq8daM0FrTQrPDPNCL1a0RlFV.jpg");
            
        }

        p{
            font-size: 20px;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            text-decoration: underline;

        }

        h3{
            font-size: 40px;

        }

        #third{
            color:chocolate;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1 class="first" >good boy</h1>
    <h1 id="second">good boy</h1>
    <h3 id="third">good boy</h3>

    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eaque, quidem ipsum. Similique consectetur autem architecto? Magnam incidunt maxime officiis. 
        Consectetur et placeat est esse neque, architecto sequi laboriosam sapiente numquam.</p>
</body>
</html>
